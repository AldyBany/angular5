<h1>Welcome!</h1>
<div class="home-container">
    <p>You've cliked <span (click)="countClick()">this</span>{{clickCounter}} times.</p>
</div>

<div class="home-container" [ngClass]="setClass()">
   <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
       <p>The click counter <strong>is greater</strong> than 4.</p>
   </ng-template>

   <ng-template #none>
       <p>the click counter is less than 4</p>
   </ng-template>
</div>
